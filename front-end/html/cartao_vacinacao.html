<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/pagina_base.css">
    <link rel="stylesheet" href="../css/pagina_inicial.css">
    <link rel="stylesheet" href="../css/vacina.css">
    <link rel="icon" type="image/x-icon" href="../img/logo_fundo.ico">
</head>
<body>
    <div class="base2">
        <a href="../html/pg_inicial.html"><img src="../img/voltar.png"  alt="voltar" class="voltar"/></a>
        <h1 class="titulo-header">Carteira de saúde do animal</h1>
        <div class="user">
            <img src="../img/icon-user.png" alt="usuario">
            <span id="usuario-name">Usuário</span>
        </div>
    </div>
    <main>
        <div style="display: flex; gap:40px;">
        <!-- Formulário para adicionar insumo -->
        <section id="adicionar-insumo">
            <h2>Adicionar Insumo de Saúde</h2>
            <form id="form-adicionar-insumo">
                <label for="insumo">Insumo:</label>
                <select id="insumo" name="insumo" required>
                    <option value="" disabled selected>Selecione um insumo</option>
                    <!-- Opções serão preenchidas via JavaScript -->
                </select>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 2" required>
                <label for="data-aplicacao">Data de Aplicação:</label>
                <input type="date" id="data-aplicacao" name="data-aplicacao" required>
                <button type="submit" class="btn-verde">Salvar</button>
            </form>
        </section>

        <!-- Informações do animal -->
        <section id="dados-animal">
            <h2>Informações do Animal</h2>
            <div class="info">
                <p><strong>Brinco:</strong> <span id="animal-brinco">-</span></p>
                <p><strong>Raça:</strong> <span id="animal-raca">-</span></p>
                <p><strong>Sexo:</strong> <span id="animal-sexo">-</span></p>
                <p><strong>Ano de Nascimento:</strong> <span id="animal-ano">-</span></p>
            </div>
        </section>
        

        <!-- Histórico de vacinas -->
        <section id="vacinas">
            <h2>Histórico de Vacinas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Insumo</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Histórico será preenchido via JavaScript -->
                </tbody>
            </table>
        </section>
        </div>
    </main>
    <footer>
        <p>&copy;2024 Ctrl Animals</p>
    </footer>
    <script src="../javascript/usuario.js"></script>
    <script src="../javascript/vacina.js"></script>
</body>
</html>
